<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <table border = 1>
        {% for key,value in result.items() %}
        <tr>
            <th>{{ key }}</th>
            <th>{{ value }}</th>
        </tr>
        {% endfor %}
    </table>


    {# {% if result >= 50 %}
    <h1>Congratulations, you have passed with a score of {{ result }} !</h1>
    {% else %}
    <h1>Sorry, you have failed with a score of {{ result }} !</h1>
    {% endif %} #}
</body>
</html>
